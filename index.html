<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meridian Arch Studio</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow: hidden;
    }
    header {
      height: 20vh;
      background: #eaeaea;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    sup.reg {
      font-size: 0.5em;
      vertical-align: top;
      margin-left: 2px;
    }
    header p {
      margin: 5px 0 0;
      color: #666;
      font-size: 0.9em;
    }
    .about-button {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ffeb3b;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 0.85em;
    }

    .section {
      height: 25vh;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 10px auto 0;
      overflow: hidden;
      border-radius: 10px;
      height: 100px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      height: 100px;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .slider-button.prev {
      left: 10px;
    }

    .slider-button.next {
      right: 10px;
    }

    footer {
      height: 10vh;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: #f1f1f1;
      line-height: 1.5em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meridian<sup class="reg">®</sup> Arch Studio</h1>
    <p>since 2006</p>
    <a href="https://hsf237.github.io/Meridianarchstudio/index.html" class="about-button" target="_blank">About Us</a>
  </header>

  <section class="section">
    <h2>Ongoing Projects</h2>
    <div class="slider-container">
      <div class="slider" id="slider1">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Ongoing 1" />
        <img src="https://via.placeholder.com/700x400/999999/ffffff?text=Ongoing+2" alt="Ongoing 2" />
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Villa Projects</h2>
    <div class="slider-container">
      <div class="slider" id="slider2">
        <img src="https://via.placeholder.com/700x400/aabbcc/000000?text=Villa+1" alt="Villa 1" />
        <img src="https://via.placeholder.com/700x400/778899/ffffff?text=Villa+2" alt="Villa 2" />
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Plot for Sale</h2>
    <div class="slider-container">
      <div class="slider" id="slider3">
        <img src="https://via.placeholder.com/700x400/ccaa99/000000?text=Plot+1" alt="Plot 1" />
        <img src="https://via.placeholder.com/700x400/aa8877/ffffff?text=Plot+2" alt="Plot 2" />
      </div>
    </div>
  </section>

  <footer>
    &copy;2025 Meridian<sup class="reg">®</sup> Arch Studio<br>
    All rights reserved.
  </footer>

  <script>
    const slideIndexes = {
      slider1: 0,
      slider2: 0,
      slider3: 0
    };

    function autoSlide(sliderId) {
      const slider = document.getElementById(sliderId);
      const images = slider.querySelectorAll('img');
      slideIndexes[sliderId] = (slideIndexes[sliderId] + 1) % images.length;
      slider.style.transform = `translateX(-${slideIndexes[sliderId] * 100}%)`;
    }

    setInterval(() => autoSlide('slider1'), 2000);
    setInterval(() => autoSlide('slider2'), 2000);
    setInterval(() => autoSlide('slider3'), 2000);
  </script>

</body>
</html>
