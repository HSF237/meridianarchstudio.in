<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meridian Arch Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    header {
      background: #f3f3f3;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin-top: 10px;
      color: #555;
    }

    .about-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: yellow;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .slider-button.prev {
      left: 10px;
    }

    .slider-button.next {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      font-size: 14px;
    }
    sup.reg {
  font-size: 0.5em;
  vertical-align: top;
  margin-left: 2px;
}
  </style>
</head>
<body>

<header>
  <h1>Meridian<sup class="reg">®</sup> Arch Studio</h1>
  <p>since 2006</p>
  <a href="#villa" class="about-button">About Us</a>
</header>

  <section class="section" id="ongoing">
    <h2>Ongoing Projects</h2>
    <div class="slider-container">
      <div class="slider" id="slider1">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Ongoing 1">
        <img src="https://via.placeholder.com/700x400/999999/ffffff?text=Ongoing+2" alt="Ongoing 2">
      </div>
      <button class="slider-button prev" onclick="moveSlide('slider1', -1)">‹</button>
      <button class="slider-button next" onclick="moveSlide('slider1', 1)">›</button>
    </div>
  </section>

  <section class="section" id="villa">
    <h2>Villa Projects</h2>
    <div class="slider-container">
      <div class="slider" id="slider2">
        <img src="https://via.placeholder.com/700x400/aabbcc/000000?text=Villa+1" alt="Villa 1">
        <img src="https://via.placeholder.com/700x400/778899/ffffff?text=Villa+2" alt="Villa 2">
      </div>
      <button class="slider-button prev" onclick="moveSlide('slider2', -1)">‹</button>
      <button class="slider-button next" onclick="moveSlide('slider2', 1)">›</button>
    </div>
  </section>

  <section class="section" id="plot">
    <h2>Plot for Sale</h2>
    <div class="slider-container">
      <div class="slider" id="slider3">
        <img src="https://via.placeholder.com/700x400/ccaa99/000000?text=Plot+1" alt="Plot 1">
        <img src="https://via.placeholder.com/700x400/aa8877/ffffff?text=Plot+2" alt="Plot 2">
      </div>
      <button class="slider-button prev" onclick="moveSlide('slider3', -1)">‹</button>
      <button class="slider-button next" onclick="moveSlide('slider3', 1)">›</button>
    </div>
  </section>

  <footer>
    &copy;2025 Meridian® Arch Studio All rights Reserved.
  </footer>

  <script>
    const slideIndexes = {
      slider1: 0,
      slider2: 0,
      slider3: 0
    };

    function moveSlide(sliderId, direction) {
      const slider = document.getElementById(sliderId);
      const images = slider.querySelectorAll('img');
      slideIndexes[sliderId] = (slideIndexes[sliderId] + direction + images.length) % images.length;
      slider.style.transform = `translateX(-${slideIndexes[sliderId] * 100}%)`;
    }
  </script>

</body>
</html>
