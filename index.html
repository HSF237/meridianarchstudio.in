  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      background: #fafafa;
      scroll-behavior: smooth;
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-size: 20px;
    }
    sup.reg {
      font-size: 0.5em;
      vertical-align: top;
      margin-left: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 15px;
    }
    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      height: 250px;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero h2 {
      color: #fff;
      font-size: 36px;
      z-index: 1;
      text-align: center;
      padding: 0 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .project-box {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .project-box h3 {
      padding: 10px;
      background: #1f1f1f;
      color: #fff;
      font-size: 16px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    footer {
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media(max-width: 768px) {
      .hero h2 { font-size: 24px; }
      header h1 { font-size: 18px; }
    }
    .about-btn {
  background: #ffcc00;
  color: #000;
  border: none;
  padding: 10px 16px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}
.about-btn:hover {
  background: #e6b800;
}
.social-icons {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 1000;
}

.social-icons img {
  width: 24px;
  height: 24px;
  filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
  transition: transform 0.2s;
}

.social-icons a:hover img {
  transform: scale(1.1);
}
